<body>
    <section>
	<h1>TIC TAC TOE GAME<br>2 player</h1>
	<table class="mytable" width="400" border="1">
        <div class="game--container">
		<tbody>
			<tr>
				<td id="1" class="cell"></td>
				<td id="2" class="cell"></td>
				<td id="3" class="cell"></td>
			</tr>
			<tr>
				<td id="4" class="cell"></td>
				<td id="5" class="cell"></td>
				<td id="6" class="cell"></td>
			</tr>
			<tr>
				<td id="7" class="cell"></td>
				<td id="8" class="cell"></td>
				<td id="9" class="cell"></td>
			</tr>
		</tbody>
        </div>
	</table>
    <h3 class="turnClass" id="h3turn"></h3>
	<h2 id="msg">Click fields to play!</h2>
<br>
<br>
<p class="display-6">SCORES</p>
<p id="player_o"></p>
<p id="player_1"></p>
<p id="draw_show"></p>
    <div class="d-grid gap-2 col-6 mx-auto">
        <p><button class="btn btn-primary btncolor" id="playAgain">Play it again</button></p>
    <p><button class="btn btn-primary btncolor" id="endGame">End the game</button></p>
      </div>

	
</section>
